<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hinting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
         <h1 class="text-5xl">Phone huntting API</h1>
    </header>
    <main class="mt-24">
        <section class="">
            <input id="input-search" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">SEARCH</button>
        </section>
<section>
    <div class="text-center "><span id="loader" class="loading loading-spinner loading-md hidden"></span></div>
    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        
      </div>  
  <div class="text-center"><button onclick="showAll()" id="showAll-products" class="btn btn-secondary hidden">Show All</button>
  </div>
 </section>

 <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_madal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
    <div class="" id="show-modal-content">
        
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
      
    <script src="hunting.js"></script>
</body>
</html>
